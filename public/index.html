<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="<%= BASE_URL %>apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="<%= BASE_URL %>favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="<%= BASE_URL %>favicon-16x16.png"
		/>
		<link rel="manifest" href="<%= BASE_URL %>site.webmanifest" />
		<!-- Primary Meta Tags -->
		<title>Enlisted Stats</title>
		<meta name="title" content="Enlisted Stats" />
		<meta
			name="description"
			content="Создавайте, делитесь и редактируйте скилл-билды бойцов, отслеживайте прогресс событий и получаемые награды."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://enlisted-stats.web.app/" />
		<meta property="og:title" content="Enlisted Stats" />
		<meta
			property="og:description"
			content="Создавайте, делитесь и редактируйте скилл-билды бойцов, отслеживайте прогресс событий и получаемые награды."
		/>
		<meta property="og:image" content="<%= BASE_URL %>meta-preview.jpg" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://enlisted-stats.web.app/" />
		<meta property="twitter:title" content="Enlisted Stats" />
		<meta
			property="twitter:description"
			content="Создавайте, делитесь и редактируйте скилл-билды бойцов, отслеживайте прогресс событий и получаемые награды."
		/>
		<meta property="twitter:image" content="<%= BASE_URL %>meta-preview.jpg" />
		<title>Enlisted Stats Table</title>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>

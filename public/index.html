<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="<%= BASE_URL %>apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="<%= BASE_URL %>favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="<%= BASE_URL %>favicon-16x16.png"
		/>
		<link rel="manifest" href="<%= BASE_URL %>site.webmanifest" />
		<!-- Primary Meta Tags -->
		<title>Enlisted Stats</title>
		<meta name="title" content="Enlisted Stats" />
		<meta
			name="description"
			content="Создавайте, делитесь и редактируйте скилл-билды бойцов, отслеживайте прогресс событий и получаемые награды."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://enlisted-stats.web.app/" />
		<meta property="og:title" content="Enlisted Stats" />
		<meta
			property="og:description"
			content="Создавайте, делитесь и редактируйте скилл-билды бойцов, отслеживайте прогресс событий и получаемые награды."
		/>
		<meta property="og:image" content="<%= BASE_URL %>meta-preview.jpg" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://enlisted-stats.web.app/" />
		<meta property="twitter:title" content="Enlisted Stats" />
		<meta
			property="twitter:description"
			content="Создавайте, делитесь и редактируйте скилл-билды бойцов, отслеживайте прогресс событий и получаемые награды."
		/>
		<meta property="twitter:image" content="<%= BASE_URL %>meta-preview.jpg" />
		<title>Enlisted Stats Table</title>

		<!-- JSON-LD -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "FAQPage",
				"mainEntity": [
					{
						"@type": "Question",
						"name": "Как прокачивать солдат в Enlisted?",
						"acceptedAnswer": {
							"@type": "Answer",
							"text": "Прокачка зависит от класса и стиля игры. Множество сборок есть на странице \"Сборки\"."
						}
					},
					{
						"@type": "Question",
						"name": "Какие скиллы качать бойцам в Enlisted?",
						"acceptedAnswer": {
							"@type": "Answer",
							"text": "Пехоте - живучесть, бег, аптечка. Танкистам - смена снаряда и наведение. Все сборки на странице \"Сборки\"."
						}
					},
					{
						"@type": "Question",
						"name": "Какие отряды лучше качать в Enlisted?",
						"acceptedAnswer": {
							"@type": "Answer",
							"text": "Штурмовики и инженеры - самые эффективные. Инженеры - обязательны во всех отрядах."
						}
					},
					{
						"@type": "Question",
						"name": "Как прокачивать отряд в Enlisted?",
						"acceptedAnswer": {
							"@type": "Answer",
							"text": "Сначала качай опыт, как только сможешь - инженера, потом численность. В конце - ветка класса."
						}
					},
					{
						"@type": "Question",
						"name": "Как быстро прокачаться в Enlisted?",
						"acceptedAnswer": {
							"@type": "Answer",
							"text": "Ставь точки возрождения инженером - они дают пассивный опыт весь бой."
						}
					},
					{
						"@type": "Question",
						"name": "Что делает перк на разброс пуль при развороте?",
						"acceptedAnswer": {
							"@type": "Answer",
							"text": "Снижает разброс при стрейфах A/D. Полезно с автоматикой."
						}
					},
					{
						"@type": "Question",
						"name": "Когда следующий этап события в Enlisted?",
						"acceptedAnswer": {
							"@type": "Answer",
							"text": "Этапы длятся по 2 дня. Смотри дату на странице \"События\"."
						}
					},
					{
						"@type": "Question",
						"name": "Какая награда за этап события Enlisted?",
						"acceptedAnswer": {
							"@type": "Answer",
							"text": "Смотри награды за текущий и будущие этапы на карточках дат на странице \"События\"."
						}
					},
					{
						"@type": "Question",
						"name": "Как получить награды из прошлых ивентов в Enlisted?",
						"acceptedAnswer": {
							"@type": "Answer",
							"text": "Иногда добавляют ящики за серебро со старыми наградами. Следи за новостями."
						}
					}
				]
			}
		</script>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
